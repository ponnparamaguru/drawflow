<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Machine</title>
    <style>
        /* Existing CSS styles */
:root {
    --border-color: #cacaca;
    --background-color: #ffffff;
    --background-box-title: #f7f7f7;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #d31b21;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h2 {
    margin: 0;
}

form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form p {
    margin-bottom: 15px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
textarea,
select,
input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background-color: var(--background-color);
    font-size: 16px;
    box-sizing: border-box;
    margin-bottom: 15px; /* Space between elements */
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
input[type="number"]:focus,
textarea:focus,
select:focus,
input[type="file"]:focus {
    outline: none;
    border-color: #1e3a8a;
    box-shadow: 0 0 5px rgba(30, 58, 138, 0.3); 
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #1e3a8a;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #1e3a8a;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Custom styles for file input */
input[type="file"] {
    padding: 0;
    border: 1px solid var(--border-color);
    background-color: #ffffff;
    cursor: pointer;
    font-size: 16px;
    box-shadow: none;
    /* Hide default file input button and use custom styling */
}

input[type="file"]::-webkit-file-upload-button {
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background-color: #1e3a8a;
    color: white;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
    transition: background-color 0.3s ease;
}

input[type="file"]::-webkit-file-upload-button:hover {
    background-color: #0056b3;
}

input[type="file"]::file-selector-button {
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background-color: #1e3a8a;
    color: white;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
    transition: background-color 0.3s ease;
}

    </style>
</head>
<body>
    <header>
        <h2>Rimtex</h2>
    </header>
    <h1 style="text-align: center;">Create Machine</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Node</button>
    </form>    
    <a href="{% url 'drawflow' %}">Go to Drawflow</a>
</body>
</html>
